<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Peta Kabupaten Yahukimo</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/BatasAdministrasi_1.js"></script>
        <script src="data/Sungai_2.js"></script>
        <script src="data/Jalan_3.js"></script>
        <script src="data/BandaraDekai_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-5.325384674973403,138.13901940420908],[-3.404279297489369,141.89886150282248]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_BatasAdministrasi_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Distrik</th>\
                        <td class="visible-with-data" id="Distrik">' + (feature.properties['Distrik'] !== null ? autolinker.link(feature.properties['Distrik'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_BatasAdministrasi_1_0() {
            return {
                pane: 'pane_BatasAdministrasi_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '5.0,1.0,2.0,1.0',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_BatasAdministrasi_1');
        map.getPane('pane_BatasAdministrasi_1').style.zIndex = 401;
        map.getPane('pane_BatasAdministrasi_1').style['mix-blend-mode'] = 'normal';
        var layer_BatasAdministrasi_1 = new L.geoJson(json_BatasAdministrasi_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BatasAdministrasi_1',
            layerName: 'layer_BatasAdministrasi_1',
            pane: 'pane_BatasAdministrasi_1',
            onEachFeature: pop_BatasAdministrasi_1,
            style: style_BatasAdministrasi_1_0,
        });
        bounds_group.addLayer(layer_BatasAdministrasi_1);
        map.addLayer(layer_BatasAdministrasi_1);
        function pop_Sungai_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Jenis Sung</th>\
                        <td class="visible-with-data" id="Jenis Sung">' + (feature.properties['Jenis Sung'] !== null ? autolinker.link(feature.properties['Jenis Sung'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nama Sunga</th>\
                        <td class="visible-with-data" id="Nama Sunga">' + (feature.properties['Nama Sunga'] !== null ? autolinker.link(feature.properties['Nama Sunga'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Sungai_2_0() {
            return {
                pane: 'pane_Sungai_2',
                opacity: 1,
                color: 'rgba(158,187,215,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Sungai_2');
        map.getPane('pane_Sungai_2').style.zIndex = 402;
        map.getPane('pane_Sungai_2').style['mix-blend-mode'] = 'normal';
        var layer_Sungai_2 = new L.geoJson(json_Sungai_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Sungai_2',
            layerName: 'layer_Sungai_2',
            pane: 'pane_Sungai_2',
            onEachFeature: pop_Sungai_2,
            style: style_Sungai_2_0,
        });
        bounds_group.addLayer(layer_Sungai_2);
        map.addLayer(layer_Sungai_2);
        function pop_Jalan_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Fungsi Jal</th>\
                        <td class="visible-with-data" id="Fungsi Jal">' + (feature.properties['Fungsi Jal'] !== null ? autolinker.link(feature.properties['Fungsi Jal'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nama Jalan</th>\
                        <td class="visible-with-data" id="Nama Jalan">' + (feature.properties['Nama Jalan'] !== null ? autolinker.link(feature.properties['Nama Jalan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Jalan_3_0() {
            return {
                pane: 'pane_Jalan_3',
                opacity: 1,
                color: 'rgba(255,96,17,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Jalan_3');
        map.getPane('pane_Jalan_3').style.zIndex = 403;
        map.getPane('pane_Jalan_3').style['mix-blend-mode'] = 'normal';
        var layer_Jalan_3 = new L.geoJson(json_Jalan_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Jalan_3',
            layerName: 'layer_Jalan_3',
            pane: 'pane_Jalan_3',
            onEachFeature: pop_Jalan_3,
            style: style_Jalan_3_0,
        });
        bounds_group.addLayer(layer_Jalan_3);
        map.addLayer(layer_Jalan_3);
        function pop_BandaraDekai_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nama</th>\
                        <td class="visible-with-data" id="Nama">' + (feature.properties['Nama'] !== null ? autolinker.link(feature.properties['Nama'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_BandaraDekai_4_0() {
            return {
                pane: 'pane_BandaraDekai_4',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/BandaraDekai_4.svg',
            iconSize: [22.799999999999997, 22.799999999999997]
        }),
                interactive: true,
            }
        }
        function style_BandaraDekai_4_1() {
            return {
                pane: 'pane_BandaraDekai_4',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/BandaraDekai_4.svg',
            iconSize: [22.799999999999997, 22.799999999999997]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_BandaraDekai_4');
        map.getPane('pane_BandaraDekai_4').style.zIndex = 404;
        map.getPane('pane_BandaraDekai_4').style['mix-blend-mode'] = 'normal';
        var layer_BandaraDekai_4 = new L.geoJson.multiStyle(json_BandaraDekai_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BandaraDekai_4',
            layerName: 'layer_BandaraDekai_4',
            pane: 'pane_BandaraDekai_4',
            onEachFeature: pop_BandaraDekai_4,
            pointToLayers: [function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_BandaraDekai_4_0(feature));
            },function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_BandaraDekai_4_1(feature));
            },
        ]});
        bounds_group.addLayer(layer_BandaraDekai_4);
        map.addLayer(layer_BandaraDekai_4);
        var baseMaps = {};
        var overlaysTree = [
            {label: '<img src="legend/BandaraDekai_4.png" /> Bandara Dekai', layer: layer_BandaraDekai_4},
            {label: '<img src="legend/Jalan_3.png" /> Jalan', layer: layer_Jalan_3},
            {label: '<img src="legend/Sungai_2.png" /> Sungai', layer: layer_Sungai_2},
            {label: '<img src="legend/BatasAdministrasi_1.png" /> Batas Administrasi', layer: layer_BatasAdministrasi_1},
            {label: "OSM Standard", layer: layer_OSMStandard_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
